<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Чат — ИТМО Академия</title>
<link rel="stylesheet" href="style/chats.css">
</head>
<body>
<div class="layout">

  <!-- NAV SIDEBAR -->
  <aside class="nav-sidebar">
    <div class="sidebar-logo">
      <div class="logo-mark">И</div>
      <div>
        <div class="logo-text">ИТМО<span>.</span>Академия</div>
        <div class="logo-sub">Студенческий портал</div>
      </div>
    </div>
    <nav>
      <a class="nav-item" href="#"><span class="nav-icon">⬡</span> Дашборд</a>
      <a class="nav-item" href="#"><span class="nav-icon">📅</span> Консультации</a>
      <a class="nav-item" href="#"><span class="nav-icon">📊</span> Успеваемость</a>
      <a class="nav-item active" href="#"><span class="nav-icon">💬</span> Чат</a>
      <a class="nav-item" href="#"><span class="nav-icon">📢</span> Объявления</a>
      <a class="nav-item" href="#"><span class="nav-icon">📚</span> Материалы</a>
    </nav>
    <div class="sidebar-footer">
      <div class="ava" style="background:linear-gradient(135deg,#0033A0,#4A7FFF)">АИ</div>
      <div>
        <div class="ava-name">Алексей Иванов</div>
        <div class="ava-sub">Группа K3241</div>
      </div>
    </div>
  </aside>

  <!-- CHAT LIST -->
  <aside class="chat-list-sidebar">
    <div class="cls-header">
      <div class="cls-title">Чат</div>
      <div class="search-box">
        <span class="search-icon">🔍</span>
        <input type="text" placeholder="Поиск по чатам..." oninput="filterChats(this.value)">
      </div>
    </div>
    <div class="cls-body" id="chat-list-body"></div>
  </aside>

  <!-- CHAT AREA -->
  <div class="chat-area" id="chat-area">
    <div class="chat-header" id="chat-header"></div>
    <div class="pinned-bar" id="pinned-bar" style="display:none"></div>
    <div class="messages" id="messages"></div>
    <div class="chat-input-wrap">
      <div class="reply-preview" id="reply-preview">
        <div class="rp-text" id="reply-text"></div>
        <button class="rp-close" onclick="cancelReply()">✕</button>
      </div>
      <div class="input-row">
        <div class="input-box">
          <button class="input-btn" title="Прикрепить файл">📎</button>
          <textarea id="msg-input" placeholder="Написать сообщение..." rows="1"
            onkeydown="handleKey(event)" oninput="autoResize(this)"></textarea>
          <button class="input-btn" title="Эмодзи">😊</button>
        </div>
        <button class="send-btn" onclick="sendMessage()">➤</button>
      </div>
    </div>
  </div>

  <!-- MEMBERS PANEL -->
  <div class="members-panel" id="members-panel">
    <div class="mp-header">
      <div class="mp-title">Участники</div>
      <button class="mp-close" onclick="toggleMembers()">✕</button>
    </div>
    <div id="members-list"></div>
  </div>

</div>

<script src="scripts/chats.js"></script>
</body>
</html>
